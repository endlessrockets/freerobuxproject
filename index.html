<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Robux</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Free Robux</h1>
  <p>Select the amount of Robux and enter your username to continue.</p>
  <form id="robuxForm">
    <label for="amount">Robux Amount:</label>
    <input type="number" id="amount" name="amount" required><br><br>
    <label for="username">Username:</label>
    <input type="text" id="username" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <footer>
    <p>Created by EndlessRockets</p>
  </footer>

  <script>
    document.getElementById('robuxForm').addEventListener('submit', function(event) {
      event.preventDefault();
      window.location.href = "https://youtu.be/4q7YSN5270o"; // Custom video URL
    });
  </script>
</body>
</html>
